<table cellspacing="0" cellpadding="0">
<tr><td><span data-bind="text: numberAvailable"></span>&nbsp;available</td><td></td><td><span data-bind="text: numberSelected"></span>&nbsp;selected</td></tr>
<tr><td><div local-id="filterPlace" style="display:none"></div></td><td></td><td rowspan="2"><div local-id="selected" id="selected" tabindex="0" style="position: relative"></div></td></tr>
<tr>
    <td><div local-id="available" id="available" tabindex="0" style="position: relative"></div></td>
    <td style="vertical-align: top">
        <button local-id="select" type="button" style="display: block; width: 35px" data-bind="enable: canSelect, click: selectFocused" data-button="{ icons: { primary: 'ui-icon-triangle-1-e' }, text: false }">Add</button>
        <button local-id="unselect" type="button" style="display: block; width: 35px" data-bind="enable: canUnselect, click: unselectFocused" data-button="{ icons: { primary: 'ui-icon-triangle-1-w' }, text: false }">Remove</button>
        <button style="display: block; visibility: hidden; width: 35px"></button>
        <button local-id="selectAll" type="button" style="display: block; width: 35px" data-bind="enable: canSelectAll, click: selectAll" data-button="{ icons: { primary: 'ui-icon-triangle-1-e', secondary: 'ui-icon-triangle-1-e' }, text: false }">Add all</button>
        <button local-id="unselectAll" type="button" style="display: block; width: 35px" data-bind="enable: canUnselectAll, click: unselectAll" data-button="{ icons: { primary: 'ui-icon-triangle-1-w', secondary: 'ui-icon-triangle-1-w' }, text: false }">Remove all</button>
    </td>
</tr>
</table>

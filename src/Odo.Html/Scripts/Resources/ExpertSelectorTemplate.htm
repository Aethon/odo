<div style="-khtml-user-select: none; -moz-user-select: none;">
<input local-id="expertText" type="text" value="" class="ui-text-box ui-corner-left" /><button local-id="dropButton" type="button">Select</button>
<div local-id='tradePanel' class="ui-widget-content ui-corner-all" style='position: absolute; padding: 3px; z-index: 100' tabindex="-1">
<table cellspacing="0" cellpadding="0">
<tr><td><span data-bind="text: numberSelected"></span> selected</td><td></td><td><span data-bind="text: numberAvailable"></span> available</td></tr>
<tr><td rowspan="2"><ul local-id="selected" class="initial-focus" style="width: 200px; height: 250px" tabindex="0"></ul></td><td></td><td><div local-id="filterPlace"></div></td></tr>
<tr>
    <td>
        <button local-id="select" type="button" style="display: block" data-bind="enable: canSelect, click: selectFocused" data-button="{ icons: { primary: 'ui-icon-triangle-1-w' }, text: false }">Add</button>
        <button local-id="unselect" type="button" style="display: block" data-bind="enable: canUnselect, click: unselectFocused" data-button="{ icons: { primary: 'ui-icon-triangle-1-e' }, text: false }">Remove</button>
    </td>
    <td><ul local-id="available" style="width: 200px; height: 250px" tabindex="0"></ul></td>
</tr>
</table>
</div>
</div>
